<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="header">
        <h1>Calculator</h1>
    </div>
    <div class="calculator">
        <input type="text" class="input" placeholder="Add first num" id="num1">
        <div class="btns">
            <button class="btn" id="plus" onclick="oper='+'">+</button>
            <button class="btn" id="minus" onclick="oper='-'">-</button>
            <button class="btn" id="times" onclick="oper='*'">*</button>
            <button class="btn" id="divide" onclick="oper='/'">/</button>
        </div>
        <input type="text" class="input" placeholder="Add second num" id="num2">
    </div>
    <button class="result" id="result" onclick="func()">Calculate</button>

    <script src="/index.js"></script>
</body>
</html>

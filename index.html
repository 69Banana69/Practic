<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="header">
        <h1>Calculator</h1>
    </div>
    <div class="calculator">
        <input type="text" id="num1">
        <div class="btns">
            <button id="plus" onclick="oper='+'">+</button>
            <button id="minus" onclick="oper='-'">-</button>
            <button id="times" onclick="oper='*'">*</button>
            <button id="divide" onclick="oper='/'">/</button>
        </div>
        <input type="text" id="num2">
    </div>
    <button id="result" onclick="func()">RESULT</button>

    <script>
        let oper;
        function func() {
            let num1 = Number(document.getElementById("num1").value)
            let num2 = Number(document.getElementById("num2").value)
            switch (oper) {
                case '+':
                    result = num1 + num2
                    break
                
                case '-':
                    result = num1 - num2
                    break

                case '*':
                    result = num1 - num2
                    break
                case '/':
                    result = num1 / num2
                    break

            }
            alert(`Ответ:  ${result}`);
        }
    </script>
</body>
</html>

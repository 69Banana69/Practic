<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>task4.1</title>
  </head>

  <body onload="audience.showFlower(), audience.addComputer()">
    <div class="func1">
      <h1>Furniture</h1>
      <input type="text" placeholder="Add furniture" id="furniture" />
      <button class="addFurn" onclick="audience.addFurniture()">Add</button>
      <p id="func1"></p>
    </div>
    <div class="func2">
      <h1>Audience number</h1>
      <input type="text" id="number" placeholder="Add new number audience" />
      <button onclick="audience.changeAudience()">
        Change number audience
      </button>
    </div>
    <div class="func3">
      <h1>Count flower</h1>
      <h3 id="flower"></h3>
      <button onclick="audience.addFlower()">+</button>
      <button onclick="audience.removeFlower()">-</button>
    </div>
    <div class="func5">
      <h1>Availability of a computer</h1>
      <input type="checkbox" id="check" onclick="audience.addComputer()" />
      <p id="computer"></p>
    </div>
    <div class="func6">
      <h1>Change board size</h1>
      <p id="curBS"></p>
      <input type="text" id="inputSize">
      <button onclick="audience.changeBoardSize()">Change</button>

    </div>
    <script src="index.js"></script>
  </body>
</html>
